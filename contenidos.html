
<!-- Página de contenidos-->

<!DOCTYPE HTML>
<html lang="es">

<head>
    <title>Primer pagina web: Contenidos</title>
</head>

<body>
     <!--Encabezado de titulo-->
     <h1> Esta es mi primer pagina web</h1>

     <!--Lista de links-->
     <ul>                         <!-- Iniciar lista desordenara-->
         <li>Inicio</li>          <!-- Link que nos lleva a Inicio-->
         <li>Contenidos</li>      <!-- Link que nos lleva a Contenidos-->
         <li>Contacto</li>        <!-- Link que nos lleva a Contacto-->
     </ul>

     <hr/>  <!-- Divisor de linea-->

      <!--Encabezado de subtitulo-->
     <h2>Tabla de contenido</h2>
     <table border="5">              <!-- Creación de tabla de contenido-->
        <tr>           <!-- Tabla de 2 filas x 4 columnas-->       
            <th>Elie</th>
            <th>Space</th>
            <th>Jinx</th>
            <th>Rei</th>
        </tr>
        <tr>          <!-- Imagenes en tabla-->
            <td> <img src="images/elie.jpg" alt="La imagen no cargo" title="img1" height="100px"/> </td>
            <td> <img src="images/space.jpg" alt="La imagen no cargo" title="img2" height="100px"/> </td>
            <td> <img src="images/jinx.jpg" alt="La imagen no cargo" title="img3"  height="100px"/> </td>
            <td> <img src="images/star.jpg" alt="La imagen no cargo" title="img4"  height="100px"/> </td>
        </tr>
    </table>
</body>
</html>
